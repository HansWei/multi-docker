sudo: required
services:
  - docker

before_install:
  - docker build -t xzhang/react-test -f ./client/Dockerfile.dev

script:
  - docker run xzhang/react-test npm test -- --coverage

after_success:
  - docker build -t xzhang1/multi-client ./client
  - docker build -t xzhang1/multi-nginx ./nginx
  - docker build -t xzhang1/multi-server ./server
  - docker build -t xzhang1/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # take those images and push them to docker hub
  - docker push xzhang1/multi-worker
  - docker push xzhang1/multi-client
  - docker push xzhang1/multi-server
  - docker push xzhang1/multi-nginx